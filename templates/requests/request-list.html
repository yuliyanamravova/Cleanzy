{% extends 'common/base.html' %}
{% block content %}
    <div class="catalogue">
        {% for request in requests %}
            <div class="request">
                <p>{{ request.products.name }}</p>
                <p>{{ request.quantity }} bottles of {{ request.package_type }}</p>
                <p><a href="{% url 'edit-request' request.id %}">Edit</a></p>
                <p><a href="{% url 'delete-request' request.id %}">Delete</a></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
