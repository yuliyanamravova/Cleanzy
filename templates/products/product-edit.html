{% extends 'common/base.html' %}
{% block content %}
    <section id="create-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Edit Product:</h1>
            </div>
            <div class="form">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <img alt="Product Image" src="{{ form.photo }}">
                    <button type="submit">Edit Product</button>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
