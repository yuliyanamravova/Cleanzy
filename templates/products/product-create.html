{% extends 'common/base.html' %}
{% block content %}
    <section id="create-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Create Product:</h1>
            </div>
            <div class="form">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="m-3">Create Product</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
