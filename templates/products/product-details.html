{% extends 'common/base.html' %}
{% block content %}
    <section id="details-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Product Details:</h1>
                <h2>{{ product.name }}</h2>
            </div>
            <div class="info">
                <h4>Description: {{ product.description }}</h4>
                <h4>Instructions: {{ product.instructions }}</h4>
                <h4>Ingredients: {{ product.ingredients }}</h4>
                <h4>pH: {{ product.ph }}</h4>
                <h4>Price: {{ product.price }}</h4>
                <a href="#">Add to my request</a>
            </div>
        </div>
        </section>
{% endblock %}
