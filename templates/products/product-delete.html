{% extends 'common/base.html' %}
{% block content %}
    <section id="create-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Delete Product:</h1>
            </div>
            <div class="form">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Delete Product</button>
                    <a href="javascript:history.back()">
                        <button type="button">Go back</button>
                    </a>
                </form>
            </div>
        </div>
    </section>


{% endblock %}
