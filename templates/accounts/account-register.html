{% extends 'common/base.html' %}
{% block content %}
    <section id="create-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Create Account:</h1>
            </div>
            <div class="form">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}

                    <button type="submit">Register</button>
                    <p>You already have an account?<a href="{% url 'register' %}" class="text-decoration-none text-">Log In here.</a></p>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
