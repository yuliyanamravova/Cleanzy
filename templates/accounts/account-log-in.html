{% extends 'common/base.html' %}
{% block content %}

    <section id="create-page">
        <div class="wrapper">
            <div class="heading">
                <h1>Log In:</h1>
            </div>
            <div class="form">
                <form method="post">
                    {% csrf_token %}

                    {{ form }}

                    <button type="submit">Log In</button>

                    <p>You don't have an account?<a href="{% url 'register' %}" class="text-decoration-none text-">Register here.</a></p>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
